<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    let number = 18

    let person = {
        name: '张',
        sex: '男'
    }

    Object.defineProperty(person, 'age', {
        // value:18,
        // enumerable:true,  // 可列举，枚举中可以显示出来的,控制属性是否可以枚举 可以用下面的keys查看
        // writable: true,    // 是否可修改值
        // configurable: true  // 控制属性是否可以被删除 

        // 当有人读取person的age属性时，get函数(getter)就会被调用，返回的值
        get:function(){
            return number;
        },
        // 修改person的age属性时，调用
        set(value){
            console.log('有人修改了age属性')
            number = value
        }
    })

    // for(let p in person) {
    //     console.log(person[p])
    // }

    console.log(Object.keys(person))
    console.log(person)
</script>
</html>
